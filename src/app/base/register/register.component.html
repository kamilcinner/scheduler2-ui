<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="jumbotron py-3 bg-scheduler-dark-2">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" class="form-control bg-scheduler-dark-3" type="text" formControlName="username">
      <div *ngIf="errors && errors.username">
        <small *ngFor="let error of errors.username" class="text-danger">
          {{error}}
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" class="form-control bg-scheduler-dark-3" type="password" formControlName="password">
      <div *ngIf="errors && errors.password">
        <small *ngFor="let error of errors.password" class="text-danger">
          {{error}}
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" class="form-control bg-scheduler-dark-3" type="email" formControlName="email">
      <div *ngIf="errors && errors.email">
        <small *ngFor="let error of errors.email" class="text-danger">
          {{error}}
        </small>
      </div>
    </div>

    <div class="form-group">
      <button [disabled]="loading" type="submit" class="btn bg-scheduler c-scheduler-dark">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Register
      </button>
    </div>

    <small *ngIf="errors && errors.server" class="text-danger">{{errors.server}}</small>
  </div>
</form>
