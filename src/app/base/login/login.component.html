<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="jumbotron py-3 bg-scheduler-dark-2">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" class="form-control bg-scheduler-dark-3">

      <small *ngIf="submitted && f.username.errors && f.username.errors.required" class="text-danger">
        Username is required.
      </small>

      <div *ngIf="errors && errors.username">
        <small *ngFor="let error of errors.username" class="text-danger">
          {{error}}
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control bg-scheduler-dark-3">

      <small *ngIf="submitted && f.password.errors && f.password.errors.required" class="text-danger">
        Password is required.
      </small>

      <div *ngIf="errors && errors.username">
        <small *ngFor="let error of errors.username" class="text-danger">
          {{error}}
        </small>
      </div>
    </div>

    <div class="form-group">
      <button [disabled]="loading" type="submit" class="btn mb-3 bg-scheduler c-scheduler-dark">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Login
      </button>
    </div>

    <small *ngIf="errors && errors.server" class="text-danger">{{errors.server}}</small>
  </div>
</form>
