<div class="jumbotron py-3 bg-scheduler-dark-2">
  <h1>Delete all Activities</h1>

  <p>Are you sure you want to delete all <strong class="text-success">Activities</strong>?</p>

  <button class="btn bg-scheduler c-scheduler-dark mr-2" (click)="onReturn()">No, go back</button>

  <button [disabled]="loading" type="submit" class="btn btn-danger" (click)="onDelete()">
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
    Yes, delete
  </button>
</div>
